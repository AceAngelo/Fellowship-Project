<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Edit User</h1>
</div>
<app-shared-form *ngIf="id" type="users" [id]="id">
  <ng-template let-record="record" let-error="error">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input [(ngModel)]="record.firstName" [class.is-invalid]="error.messages|error:'firstName'" type="text" class="form-control" id="firstName" name="firstName">
      <div *ngIf="error.messages|error:'firstName'" class="invalid-feedback">{{(error.messages|error:'firstName').message}}</div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input [(ngModel)]="record.lastName" [class.is-invalid]="error.messages|error:'lastName'" type="text" class="form-control" id="lastName" name="lastName">
      <div *ngIf="error.messages|error:'lastName'" class="invalid-feedback">{{(error.messages|error:'lastName').message}}</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="record.email" [class.is-invalid]="error.messages|error:'email'" type="text" class="form-control" id="email" name="email">
      <div *ngIf="error.messages|error:'email'" class="invalid-feedback">{{(error.messages|error:'email').message}}</div>
    </div>
  </ng-template>
</app-shared-form>
